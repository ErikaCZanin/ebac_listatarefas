<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button">Nova tarefa +</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" required placeholder="Digite a tarefa" id="endImgN">
        <input type="date" required placeholder="Digite a data" id="addData">
        <button type="submit">Adicionar</button>
        <button type="reset" id="cancel">Cancelar</button>
    </form>

    <div class="container">
        <div class="listas">
            <div class="coluna">
                <h2>Atividades</h2>
                <ul id="atividade-lista-tarefa">
                    <!-- As novas tarefas serão adicionadas aqui -->
                </ul>
            </div>

            <div class="coluna">
                <h2>Data</h2>
                <ul id="atividade-lista-data">
                    <!-- As datas serão adicionadas aqui -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
